<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div class="container">
    <div class="calc">
        <div class="table">
            <div class="result">0</div>
        </div>
        <div class="numbers">
            <table>
                <tr>
                    <td>
                        <button>1</button>
                    </td>
                    <td>
                        <button>2</button>
                    </td>
                    <td>
                        <button>3</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>4</button>
                    </td>
                    <td>
                        <button>5</button>
                    </td>
                    <td>
                        <button>6</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>7</button>
                    </td>
                    <td>
                        <button>8</button>
                    </td>
                    <td>
                        <button>9</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>.</button>
                    </td>
                    <td>
                        <button>0</button>
                    </td>
                    <td id="score">=</td>
                </tr>
            </table>
        </div>
        <div class="operations">
            <table>
                <tr>
                    <td>
                        <button>+</button>
                    </td>
                    <td>
                        <button>-</button>
                    </td>
                    <td>
                        <button>*</button>
                    </td>
                    <td>
                        <button>/</button>
                    </td>
                    <td>
                        <button id="clear">CE</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>


<script src="js/script.js"></script>

</html>
