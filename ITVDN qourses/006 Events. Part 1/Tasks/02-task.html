<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    Радиус <input id="radiusInput" type="text"> <br />
    Высота <input id="heightInput" type="text"> <br />

    <button id="calcButton">Расчет объема</button>

    <div id="output"></div>
    <script>
        let radius = document.querySelector('#radiusInput');
        let height = document.querySelector('#heightInput');
        let output = document.querySelector('#output');
        let button = document.querySelector('#calcButton');

        button.addEventListener('click', () => {
            let radiusData = radius.value;
            let heightData = height.value;
            let result = Math.PI * Math.pow(radiusData, 2) * heightData;

            output.textContent = result;
        });
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */
    </script>
</body>

</html>
